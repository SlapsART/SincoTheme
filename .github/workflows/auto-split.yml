name: Auto Split Tokens and BaseTheme

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'source/Tokens.json'
      - 'baseTheme.ts'

jobs:
  split-files:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check which files changed
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            source/Tokens.json
            baseTheme.ts

      - name: Split Tokens.json
        if: contains(steps.changed-files.outputs.all_changed_files, 'source/Tokens.json')
        run: node scripts/split-tokens.js

      - name: Split baseTheme.ts
        if: contains(steps.changed-files.outputs.all_changed_files, 'baseTheme.ts')
        run: node scripts/split-baseTheme.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # AÃ±adir archivos solo si existen
          [ -d "Tokens" ] && git add Tokens/ || echo "Tokens/ no existe"
          [ -d "baseTheme" ] && git add baseTheme/ || echo "baseTheme/ no existe"
          
          # Commit solo si hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear"
          else
            git commit -m "ðŸ¤– Auto-split: Updated from source files"
            git push
          fi